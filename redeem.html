<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>割引チェック</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; background:#f7f7f7; margin:0; padding:24px; }
    .card { background:#fff; border-radius:16px; padding:20px; max-width:420px; margin:0 auto; box-shadow:0 6px 20px rgba(0,0,0,.08); text-align:center;}
    h1 { font-size:18px; margin:0 0 8px; }
    .ok { color:#0a7a2f; font-weight:700; }
    .ng { color:#b00020; font-weight:700; }
    .meta { color:#666; font-size:12px; margin-top:10px; word-break:break-all; }
  </style>
</head>
<body>
  <div class="card">
    <h1>割引チェック</h1>
    <div id="status">送信中…</div>
    <div class="meta" id="meta"></div>
  </div>

  <script>
    // 受け取るパラメータ（短いキー）
    const p = new URLSearchParams(location.search);
    const uid = p.get("u");
    const spot = p.get("s") || "unknown";

    // ✅ あなたのGoogleフォーム（formResponse）
    const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSe3zl2YbX6H35hMf3Qh9ORsGgJwMUAcSf9JkgAwmOMpt0i_mA/formResponse";

    // entry番号（uid / spot）
    const url = `${formBase}?entry.1204145842=${encodeURIComponent(uid || "")}&entry.192461526=${encodeURIComponent(spot)}`;

    document.getElementById("meta").textContent = `u=${uid} / s=${spot}`;

    // Googleフォームに「送信」：imgビーコンでGETを飛ばす（CORSに強い）
    const img = new Image();
    img.onload = () => {
      document.getElementById("status").innerHTML = `<span class="ok">OK：記録しました</span><br>割引適用してOK`;
    };
    img.onerror = () => {
      // フォームは成功でもCORSや挙動でerrorになることがあるので、実運用はスプシ確認が確実
      document.getElementById("status").innerHTML = `<span class="ok">送信しました</span><br>スプレッドシートに反映を確認してください`;
    };
    img.src = url;
  </script>
</body>
</html>

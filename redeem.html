<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>割引チェック</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      max-width: 520px;
      margin: 0 auto;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 { font-size: 18px; margin: 0 0 10px; }
    .ok { color:#0a7a2f; font-weight: 800; }
    .ng { color:#b00020; font-weight: 800; }
    .meta {
      color: #666;
      font-size: 12px;
      margin-top: 10px;
      word-break: break-all;
      line-height: 1.5;
    }
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>割引チェック</h1>
    <div id="status">送信中…</div>
    <div class="meta" id="meta"></div>
  </div>

  <script>
    // --- 受け取り：redeem.html?c=TOKEN ---
    const p = new URLSearchParams(location.search);
    const token = (p.get("c") || "").trim();

    // tokenは "uid(5) + spot(2)" の7文字想定
    const uid = token.slice(0, 5);
    const spot = token.slice(5, 7);

    // --- あなたのGoogleフォーム（formResponse） ---
    const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSe3zl2YbX6H35hMf3Qh9ORsGgJwMUAcSf9JkgAwmOMpt0i_mA/formResponse";

    // entry番号（uid / spot）
    const entryUid = "1204145842";
    const entrySpot = "192461526";

    // 表示
    document.getElementById("meta").innerHTML =
      `token: <span class="mono">${token || "(none)"}</span><br>` +
      `uid: <span class="mono">${uid || "(none)"}</span> / spot: <span class="mono">${spot || "(none)"}</span>`;

    // バリデーション
    const isValid =
      token.length === 7 &&
      /^[a-z0-9]{5}[a-z0-9]{2}$/i.test(token);

    if (!isValid) {
      document.getElementById("status").innerHTML =
        `<span class="ng">NG：コードが不正です</span><br>（tokenは7文字のはず）`;
    } else {
      // 送信URL（GETビーコン）
      const url =
        `${formBase}` +
        `?entry.${entryUid}=${encodeURIComponent(uid)}` +
        `&entry.${entrySpot}=${encodeURIComponent(spot)}`;

      const img = new Image();
      img.onload = () => {
        document.getElementById("status").innerHTML =
          `<span class="ok">OK：記録しました</span><br>割引適用してOK`;
      };
      img.onerror = () => {
        // Googleフォームは成功でもonerrorになることがあるので、実運用はスプシ確認が確実
        document.getElementById("status").innerHTML =
          `<span class="ok">送信しました</span><br>スプレッドシートに反映を確認してください`;
      };
      img.src = url;
    }
  </script>
</body>
</html>
